elk_version: '6.2.2'
timezone: 'Asia/Shanghai'
bond_interface: 'eth1'

# Do NOT edit the following lines unless you know why.
elastic_http_port: '9200'
logstash_beats_port: '5044'
kibana_port: '5601'

# Elasticsearch configure
elastic_cluster_name: 'quanduan'
elastic_log_path: '/var/log/elasticsearch'
elastic_data_path:
  - /var/lib/elasticsearch
elastic_plugins:
  - ingest-user-agent
  - ingest-geoip

# LogStash configure
logstash_data_path: '/var/lib/logstash'
logstash_log_path: '/var/log/logstash'

# Consul
bootstrap: 'N'
consul_version: '1.0.6'
consul_dc_name: 'elk'

# Monit
monit_version: '5.25.1'
smtp_host: '127.0.0.1'
smtp_user: 'user'
smtp_pass: 'pass'
recipients:
  - {
    name: '李海滨',
    email: 'haibin.lee@foxmail.com'
  }

# global beats' modules list
filebeat_modules: ""
metricbeat_modules: ""
packetbeat_modules: ""

# Curator action tasks
hot_to_warm_range_from: -7
hot_to_warm_range_to: -1

# Redis
redis_version: 4.0.9
